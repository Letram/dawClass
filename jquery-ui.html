<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery-ui/external/jquery/jquery.js"></script>
    <script src="node_modules/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="node_modules/jquery-ui/jquery-ui.css">
    <script>
        $(function(){
            $("#date").datepicker({
                showOn:"both",
                buttonImageOnly:true,
                buttonImage:"calendar.png",
                buttonText:"calendar"
            });
            $("#dialogue").dialog({
                autoOpen:false,
                title: "Condiciones de uso.",
                buttons: [
                    {
                        text:"Aceptar",
                        click: function () {
                            $(this).dialog("close");
                        }
                    },
                    {
                        text:"Cancelar",
                        click: function () {
                            $(this).dialog("close");
                        }
                    }
                ]
            });
            $("#modalButton").button().on("click", function(){
                $("#dialogue").dialog("open");
            });
            $("#anotherButton").button();

            options={
                orientation:"horizontal",
                range:"min",
                max:255,
                value:127,
                //dos funciones de callback, una para cuando movamos el slider y otro para cuando "value" cambie.
                slide:adjustColor,
                change:adjustColor
            };
            function adjustColor() {
                var rgb = "rgb("+$("#colorSlider1").slider("value")+","+$("#colorSlider2").slider("value")+","+$("#colorSlider3").slider("value")+")";
                $("#colorBlock").css("background-color", rgb);
            }
            $('[id^="colorSlider"]').slider(options);
        })

    </script>
    <style>
        body{
            padding:100px;
        }
        #coloredDiv .color{
            margin-bottom: 15px;
        }
        #coloredDiv #colorBlock{
            width:50px;
            height:50px;
            background-color: rgb(127,127,127);
        }
        img.ui-datepicker-trigger {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<label for="date">Salida: </label>
<input type="text" id="date" placeholder="Fecha de salida">
<button id="modalButton">Aviso</button>
<div id="dialogue">
    <h2>Debe vender su alma al Diablo primero. (Aceptar condiciones)</h2>
    <button id="anotherButton">Otro bot√≥n</button>
</div>
<div id="coloredDiv">
    <div class="color" id="colorSlider1"></div>
    <div class="color" id="colorSlider2"></div>
    <div class="color" id="colorSlider3"></div>
    <div id="colorBlock"></div>
</div>
</body>
</html>
