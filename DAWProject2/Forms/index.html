<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2DAWForms</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="assets/css/Forum---Thread-listing.css">
    <link rel="stylesheet" href="assets/css/Forum---Thread-listing1.css">
    <link rel="stylesheet" href="assets/css/lavish-bootstrap.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search1.css">
    <link rel="stylesheet" href="assets/css/Pretty-User-List.css">
    <link rel="stylesheet" href="assets/css/Responsive-footer.css">
    <link rel="stylesheet" href="assets/css/Responsive-footer1.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/forms.js"></script>
</head>

<body>
    <header id="header"><img class="img-responsive" src="assets/img/DAWImages/fondo.jpg" id="fondo">
        <nav class="navbar navbar-default navigation-clean-search">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="#">Tripper </a><button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="active" role="presentation"><a href="#">Home </a></li>
                        <li role="presentation"><a href="#">Help </a></li>
                        <li role="presentation"><a href="#">My trips</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" target="_self">
                        <div class="form-group"><label class="control-label" for="search-field"><i class="glyphicon glyphicon-search" style="font-size:20px;"></i></label><input class="form-control search-field" type="search" name="search" placeholder="Looking for someone?" id="search-field"></div>
                    </form><button class="btn btn-default active navbar-btn navbar-right action-button" type="button">Account </button></div>
            </div>
        </nav>
    </header>
    <div style="background-color:rgba(0,0,0,0);">
        <div class="container" style="background-color:#ffffff;">
            <div class="row">
                <div class="col-lg-6 col-md-5" id="trips" style="background-color:#ffffff;">
                    <div class="row">
                        <div class="col-md-12 col-md-offset-1" style="width:420px;"><button class="btn btn-success btn-block btn-lg" id="distance_button" type="button" onclick="showDistanceForm('distance_form', 'stay_form');">Add a distance</button>
                            <hr>
                            <form id="distance_form" style="display: none;">
                                <div class="form-group has-feedback"><label class="control-label" style="font-size:18px;">Departure date:</label><input class="form-control input-lg" type="date" name="distance_departure_date" min="01.01.1901" max="31.12.2099" style="width:100%;"><i class="form-control-feedback glyphicon glyphicon-star"
                                        aria-hidden="true"></i></div>
                                <div class="form-group has-feedback"><label class="control-label" style="font-size:18px;">Place of departure: </label><input class="form-control input-lg" type="text" name="distance_departure_place" required="" maxlength="50" minlength="1" style="width:100%;">
                                    <i
                                        class="form-control-feedback glyphicon glyphicon-star" aria-hidden="true"></i>
                                </div>
                                <div class="form-group has-feedback"><label class="control-label" style="font-size:18px;">Arrival date:</label><input class="form-control input-lg" type="date" name="distance_arrival_date" style="width:100%;"><i class="form-control-feedback glyphicon glyphicon-star"
                                        aria-hidden="true"></i></div>
                                <div class="form-group has-feedback"><label class="control-label" style="font-size:18px;">Arrival place:</label><input class="form-control input-lg" type="text" name="distamce_arrival_place" required="" maxlength="1" minlength="50" autocomplete="on" style="width:100%;">
                                    <i
                                        class="form-control-feedback glyphicon glyphicon-star" aria-hidden="true"></i>
                                </div>
                                <div class="form-group"><label class="control-label" style="font-size:18px;">Type of transport:</label><input class="form-control input-lg" type="text" name="distance_transport_type" placeholder="Car, plane, hitch-hiking, etc." style="width:100%;">
                                    <hr><button class="btn btn-warning btn-lg" type="submit">Send </button><button class="btn btn-info btn-lg" type="submit">Create a post</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-md-offset-1" style="width:450px;"><button class="btn btn-primary btn-block btn-lg" type="button" onclick="showStayForm('stay_form', 'distance_form')">Add a stay</button>
                    <hr>
                    <form id="stay_form" style="display: none;">
                        <div class="form-group has-feedback" style="font-size:20px;"><label class="control-label show" for="departure_date" style="font-size:18px;">Arrival date:</label><input class="form-control input-lg" type="date" name="stay_arrival_date" required="" min="01.01.1901" max="31.12.2099" style="width:100%;">
                            <i class="form-control-feedback glyphicon glyphicon-star" aria-hidden="true"></i>
                        </div>
                        <div class="form-group" style="width:420px;"><label class="control-label" for="departure_place" style="font-size:18px;">Type of stay:</label><input class="form-control input-lg" type="text" name="stay_type" required="" placeholder="Hotel, guesthouse, couchsurfing etc." maxlength="50"
                                minlength="1" style="width:100%;"></div>
                        <div class="form-group has-feedback" style="font-size:20px;"><label class="control-label show" for="final_date" style="font-size:18px;">Departure day:</label><input class="form-control input-lg" type="date" name="stay_departure_date" required="" min="01.01.1901" max="31.12.2099" style="width:100%;">
                            <i class="form-control-feedback glyphicon glyphicon-star" aria-hidden="true"></i>
                        </div>
                        <div class="form-group"><label class="control-label" for="arrival_place" style="font-size:20px;width:420px;">Your rating: </label><input type="range" name="stay_rating" value="3" min="1" max="5" step="1">
                            <hr><button class="btn btn-warning btn-lg" type="submit">Send </button><button class="btn btn-info btn-lg" type="reset">Create a post</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="coments" style="background-color:#ffffff;">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div></div>
            </div>
        </div>
    </div>
    <div style="background-color:rgba(58,47,47,0);background-image:url('assets/img/footer.png');background-size:cover;background-repeat:no-repeat;height:277px;">
        <div class="container">
            <hr>
            <ul class="list-inline" id="text_decoration" style="margin-top:30px;font-family:ABeeZee, sans-serif;">
                <li><a href="#" class="decoration" style="color:rgb(0,0,0);font-size:20px;margin-right:10px;">Home</a></li>
                <li><a href="#" style="font-size:20px;color:rgb(0,0,0);margin-right:10px;">Help </a></li>
                <li><a href="#" style="font-size:20px;color:rgb(0,0,0);margin-right:10px;">My trips</a></li>
                <li><a href="#" style="color:rgb(0,0,0);font-size:20px;margin-right:10px;">Account</a></li>
            </ul>
            <p class="text-center" style="margin-top:30px;margin-bottom:15px;"><a href="#" style="font-size:35px;margin-right:30px;"><i class="fa fa-facebook-square" style="color:rgb(0,0,0);margin-right:0px;"></i></a><a href="#" style="font-size:35px;margin-right:30px;"><i class="fa fa-instagram" style="color:rgb(0,0,0);margin-right:0px;"></i></a>
                <a
                    href="#" style="font-size:35px;margin-right:30px;"><i class="icon ion-social-twitter" style="color:rgb(0,0,0);margin-right:2px;"></i></a><a href="#" style="font-size:35px;margin-right:30px;"><i class="icon ion-social-snapchat" style="color:rgb(0,0,0);margin-right:0px;"></i></a></p>
            <p class="text-center"
                style="color:rgb(193,184,184);font-family:ABeeZee, sans-serif;margin-bottom:23px;">Tripper @ 2017</p>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
