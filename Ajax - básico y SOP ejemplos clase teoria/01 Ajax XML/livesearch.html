<html >
<head>
	<title>Ajax Live Search Example</title>
	<script	 src="ajax.js"></script>
</head>
<body>
	<h1>Ajax Live Search Example</h1>
	<form method="get" action="">

	<label for="searchlive">¿Quién fue el mejor empleado del me?</label>

	<datalist id="results">
		<div name="list" id="list">
			<option value="Antonio Rguez">Antonio Rguez</option>
			<option value="Francisco Peterson">Francisco Peterson</option>
			<option value="Fernando Ramos">Fernando Ramos</option>
			<option>Other</option>
		</div>
	</datalist>

	<input id="searchlive" name="list" list="results" placeholder="nombre ...">
	</form>
<script type="text/javascript" src="search.js"></script>
</body>
</html>
