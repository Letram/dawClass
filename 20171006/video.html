<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video example</title>
    <style>
        #playButton{
            position: absolute;
            top:  150px;
            left: 10px;
            z-index: 1;
        }
    </style>
    <script>
        window.onload = ini;
        function ini() {
            var myVideo = document.getElementById("videoID");
            myVideo.removeAttribute("controls");

            var playButton = document.getElementById("playButton");
            playButton.onclick = function(){
                if(myVideo.paused){
                    myVideo.play();
                } else{
                    myVideo.pause();
                }
            }

            myVideo.addEventListener("play", function () {
                this.title = "En pausa";
                playButton.innerHTML="&#x2590 &#x2590";
            }, false);

            myVideo.addEventListener("pause", function () {
                this.title = "Reproducir";
                playButton.innerHTML="&#x25BA";
            }, false);
        }
    </script>
</head>
<body>
<button id="playButton" title="Reproducir">&#x25BA</button>
<!-- ponemos el source dentro del video para hacer que luego hayan diversas opciones de reproduccion. (mp4, webm, ...)-->
<video class="" id="videoID" autoplay controls muted width="300px" height="150px">
    <source src="BigBuckBunny_320x180.mp4">
</video>
</body>
</html>
